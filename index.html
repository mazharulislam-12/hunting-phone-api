<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone Api</title>
    <!-- link tailwind and daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .ImagePossitin{
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
            background-color: #fff;
        }
    </style>
</head>
<body>

    <header class="max-w-screen-sm md:max-w-screen-md lg:max-w-screen-lg mx-auto mt-8">
        <!-- navbar start -->
        <div class="navbar bg-base-100">
            <div class="navbar-start">
              <a class="btn btn-ghost normal-case text-xl">Hot Gadgets</a>
            </div>
            <div class="navbar-center hidden lg:flex">
              
            </div>
            <div class="navbar-end">
              <a class="btn text-center bg-[#DC3545] rounded-full mt-3 px-8 py-2 text-white">Sign Up</a>
            </div>
          </div>
        <!-- navbar end -->

        <div class="text-center">
            <h1 class="text-3xl font-bold">Apple Iphone 13 Pro Max</h1>
            <p class="text-[#706F6F] my-3">There are many variations of passages of Lorem Ipsum available, but the majority <br> have suffered alteration in some form, by injected humou.</p>
            <button class="btn text-center bg-[#DC3545] rounded-full mt-3 px-8 py-2 text-white mb-3">BUy Now</button>
        </div>

        <!-- banner start -->
        <div class="hero min-h-screen items-center ImagePossitin rounded-2xl" style="background-image: url(image/iphone-791450_1280.jpg); ">
            <div class="hero-overlay bg-sky-500/[.06]"></div>
          </div>
        <!-- banner end -->

    </header>


    <main class="max-w-screen-sm md:max-w-screen-md lg:max-w-screen-lg mx-auto mt-8">

        <!-- search result -->
        <div class="bg-gray-100 p-4 m-4 rounded-lg shadow-lg flex justify-center gap-4">
            <input id="search-field" type="text" placeholder="Search..." class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-accent">Search</button>
        </div>

        <section>
            <!-- loading -->
            <div id="loading-spinner" class="text-center my-40 hidden">
                <span class="loading loading-dots loading-lg text-purple-500"></span>
            </div>

            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-2">

            </div>
            
            <!-- show all btn -->
            <div id="show-all-container" class="hidden flex mt-8 mb-8 justify-center">
                <button onclick="handleShowAll()" class="btn btn-accent">Show All</button>
            </div>
        </section>


        <!-- show details modal start-->
            <!-- Open the modal using ID.showModal() method -->
                    <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle text-center">
                    <form method="dialog" class="modal-box">
                        <h3 id="show-details-phone-name" class="font-bold text-3xl"></h3>
                        <div id="show-details-container">
                        </div>
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn text-center bg-[#DC3545] rounded-full mt-3 px-8 py-2 text-white">Close</button>
                        
                    </form>
                    </dialog>
        <!-- show details modal end -->

    </main>


<!-- footer section start -->
    
<!-- footer section end -->
    



<script src="js/phone.js"></script>    
</body>
</html>
